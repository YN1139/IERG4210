    <h2>Forgot Password</h2>
    <form id="resetPassword" name="reset" action="/resetPassword" method="post">
      <label for="username">Email:</label>
      <input type="text" name="username" required pattern="[A-Za-z0-9\s\-@.]+">
      <br>
      <label for="New-password">New Password:</label>
      <input type="password" name="New-password" required required minlength="8">
      <br>
      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" name="confirmPassword" required minlength="8">
      <button type="submit">Submit</button>
    </form>
