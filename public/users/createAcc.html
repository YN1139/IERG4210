    <h2>Create Account</h2>
    <form id="create" name="create" action="/createAccount" method="post">
      <label for="username">Email:</label>
      <input type="email" name="email" required pattern="[A-Za-z0-9\s\-@.]+">
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required required minlength="8" maxlength="20">
      <br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirmPassword" required minlength="8" maxlength="20">
      <button type="submit" id="submit-password">Submit</button>
    </form>
