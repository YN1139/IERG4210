<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../stylesheet/main.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheet/product.css" />
    <title>IERG4210 Shop</title>
  </head>

  <body>
    <header>
      <h1>CD Shop - J-Pop</h1>
      <nav class="pages">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="/admin">Admin</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
        <div class="shoppingCart">
          <button>Shopping Cart</button>
          <div class="shoppingCartContent">
            <ul id="cart-item"></ul>
            <div id="cart-total">
              Total: $<span id="total-amount">0.0</span>
            </div>
            <button id="checkout">
              <a href="#">Checkout</a>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <nav class="breadcrumb">
      <ol>
        <li class="crumb"><a href="/">Home</a></li>
      </ol>
    </nav>

    <div class="item"></div>

    <footer>
      <p>1155191923 NG Hoi Yan &copy; 2025 IERG4210 Project</p>
    </footer>
    <template id="cart-item-template">
      <li class="cart-item" data-pid="">
        <span class="item-name"></span>
        <div class="quantity-controls">
          <button class="decrement">-</button>
          <input type="number" class="quantity" min="1" value="1" />
          <button class="increment">+</button>
        </div>
        <span class="item-price"></span>
      </li>
    </template>
    <script src="product.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
