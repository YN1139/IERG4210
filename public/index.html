<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css" />
    <title>IERG4210 Shop</title>
  </head>

  <body>
    <header>
      <h1>CD Shop</h1>
      <nav class="pages">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
        <div class="shoppingCart">
          <button>Shopping Cart</button>
          <form class="shoppingCartContent">
            <input type="hidden" name="_csrf" value="{{csrfToken}}" />
            <ul id="cart-item"></ul>
            <div id="cart-total">
              Total: $<span id="total-amount">0.0</span>
            </div>
            <button id="checkout" type="submit">Checkout</button>
          </form>
        </div>
      </nav>
    </header>

    <nav class="breadcrumb">
      <ol>
        <li class="crumb"><a href="/">Home</a></li>
      </ol>
    </nav>

    <div class="container">
      <div class="categoryMenu">
        <h3>Music</h3>
        <ul></ul>
      </div>

      <div class="productList"></div>
    </div>
    <footer>
      <p>1155191923 NG Hoi Yan &copy; 2025 IERG4210 Project</p>
    </footer>
    <template id="cart-item-template">
      <li class="cart-item" data-pid="">
        <span class="item-name"></span>
        <div class="quantity-controls">
          <button class="decrement">-</button>
          <input type="number" class="quantity" min="1" value="1" />
          <button class="increment">+</button>
        </div>
        <span class="item-price"></span>
      </li>
    </template>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="text/javascript" src="security.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="cart.js"></script>
  </body>
</html>
